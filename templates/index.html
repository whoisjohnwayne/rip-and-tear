<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rip and Tear Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #3498db;
        }
        
        .status-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .progress-container {
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 30px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .config-section {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .config-group h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .config-label {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .config-value {
            color: #3498db;
            font-weight: bold;
        }
        
        .status-idle { color: #95a5a6; }
        .status-active { color: #3498db; }
        .status-success { color: #27ae60; }
        .status-error { color: #e74c3c; }
        
        .refresh-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .files-section {
            margin-top: 30px;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-item {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .file-info {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Rip and Tear Dashboard</h1>
            <p>Automatic CD ripping with FLAC encoding and metadata</p>
        </div>
        
        <div class="dashboard">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
            
            <div class="status-grid">
                <div class="status-card">
                    <h3>üìÄ Ripping Status</h3>
                    <div id="rip-status" class="status-value status-idle">Idle</div>
                    <div id="rip-details"></div>
                </div>
                
                <div class="status-card">
                    <h3>üìä Progress</h3>
                    <div id="track-info" class="status-value">-</div>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar">0%</div>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>üíø CD Status</h3>
                    <div id="cd-status" class="status-value status-idle">No CD</div>
                    <div id="cd-details"></div>
                </div>
            </div>
            
            <div class="config-section">
                <h3>‚öôÔ∏è Configuration</h3>
                <div class="config-grid" id="config-grid">
                    <!-- Configuration will be loaded here -->
                </div>
            </div>
            
            <div class="config-section">
                <h3>üìã Recent Logs</h3>
                <div id="logs" class="log-container">
                    Loading logs...
                </div>
            </div>
            
            <div class="files-section">
                <h3>üìÅ Output Files</h3>
                <div id="files-list">
                    Loading files...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let refreshInterval;
        
        function refreshData() {
            fetchStatus();
            fetchConfig();
            fetchLogs();
            fetchFiles();
        }
        
        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus(data.data);
                    } else {
                        console.error('Status fetch failed:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Status fetch error:', error);
                });
        }
        
        function updateStatus(status) {
            const ripStatus = document.getElementById('rip-status');
            const ripDetails = document.getElementById('rip-details');
            const trackInfo = document.getElementById('track-info');
            const progressBar = document.getElementById('progress-bar');
            
            // Update rip status
            ripStatus.textContent = status.status.replace('_', ' ').toUpperCase();
            ripStatus.className = 'status-value ' + getStatusClass(status.status);
            
            // Update progress
            if (status.total_tracks > 0) {
                trackInfo.textContent = `Track ${status.current_track}/${status.total_tracks}`;
                progressBar.style.width = status.progress + '%';
                progressBar.textContent = status.progress + '%';
            } else {
                trackInfo.textContent = '-';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
            }
            
            // Update details
            if (status.error_message) {
                ripDetails.textContent = `Error: ${status.error_message}`;
                ripDetails.style.color = '#e74c3c';
            } else if (status.start_time) {
                const startTime = new Date(status.start_time);
                ripDetails.textContent = `Started: ${startTime.toLocaleTimeString()}`;
                ripDetails.style.color = '#7f8c8d';
            } else {
                ripDetails.textContent = '';
            }
        }
        
        function getStatusClass(status) {
            if (status === 'idle') return 'status-idle';
            if (status === 'error') return 'status-error';
            if (status === 'completed') return 'status-success';
            return 'status-active';
        }
        
        function fetchConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateConfig(data.data);
                    }
                })
                .catch(error => {
                    console.error('Config fetch error:', error);
                });
        }
        
        function updateConfig(config) {
            const configGrid = document.getElementById('config-grid');
            configGrid.innerHTML = '';
            
            // CD Drive settings
            const driveGroup = createConfigGroup('CD Drive', config.cd_drive);
            configGrid.appendChild(driveGroup);
            
            // Output settings
            const outputGroup = createConfigGroup('Output', config.output);
            configGrid.appendChild(outputGroup);
            
            // Ripping settings
            const rippingGroup = createConfigGroup('Ripping', config.ripping);
            configGrid.appendChild(rippingGroup);
        }
        
        function createConfigGroup(title, settings) {
            const group = document.createElement('div');
            group.className = 'config-group';
            
            const header = document.createElement('h4');
            header.textContent = title;
            group.appendChild(header);
            
            Object.entries(settings).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'config-item';
                
                const label = document.createElement('span');
                label.className = 'config-label';
                label.textContent = key.replace('_', ' ').toUpperCase();
                
                const valueSpan = document.createElement('span');
                valueSpan.className = 'config-value';
                valueSpan.textContent = value;
                
                item.appendChild(label);
                item.appendChild(valueSpan);
                group.appendChild(item);
            });
            
            return group;
        }
        
        function fetchLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateLogs(data.data);
                    }
                })
                .catch(error => {
                    console.error('Logs fetch error:', error);
                });
        }
        
        function updateLogs(logs) {
            const logsContainer = document.getElementById('logs');
            logsContainer.textContent = logs.join('');
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function fetchFiles() {
            fetch('/api/files')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateFiles(data.data);
                    }
                })
                .catch(error => {
                    console.error('Files fetch error:', error);
                });
        }
        
        function updateFiles(files) {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = '';
            
            if (files.length === 0) {
                filesList.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No ripped albums found</p>';
                return;
            }
            
            files.forEach(album => {
                const albumDiv = document.createElement('div');
                albumDiv.className = 'file-item';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'file-name';
                nameDiv.textContent = `üìÅ ${album.name}`;
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'file-info';
                infoDiv.textContent = `${album.files.length} files`;
                
                albumDiv.appendChild(nameDiv);
                albumDiv.appendChild(infoDiv);
                filesList.appendChild(albumDiv);
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            refreshInterval = setInterval(refreshData, 2000); // Refresh every 2 seconds
        });
        
        // Clean up interval when page unloads
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
